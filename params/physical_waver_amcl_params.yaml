waver_amcl:
  ros__parameters:
    use_sim_time: False
    alpha1: 0.3
    alpha2: 0.1
    alpha3: 0.4
    alpha4: 0.1
    alpha5: 0.1
    always_reset_initial_pose: false
    base_frame_id: base_footprint
